<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale1.0">
	<link href="style.css"  rel="stylesheet"/>
	<title>Formulário AL</title>
</head>
	<body> 
	 <div class="content">
	 	<h1>Formulário &#x2728</h1>
	 	<form>
	 		<div>
	 		<input type="text" placeholder="Digite seu nome" class="inputs">
	 		<span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
	 	</div><!--nome-->
	 	<div>
	 		<input type="email" placeholder="Digite seu melhor email" class="inputs">
	 		<span class="span-required">Digite um email válido!</span>
	 	</div><!--email-->
	 	<div>
	 		<input type="password" placeholder="senha" class="inputs">
	 		<span class="span-required">Senha deve ter no mínimo 8 caracteres</span>
	 	</div><!--senha-->
	 	<div>
	 		<input type="password" placeholder="Repita a sua senha" class="inputs">
	 		<span class="span-required">As senhas devem ser compatíveis</span>
	 	</div><!--repita a senha-->
	 		
	 		<textarea name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>
	 		
	 		<p>Sexo:</p>

	 		<div class="box-select">
	 			<div>
	 				<input type="radio" id="m" value="m" name="sexo">
	 				<label for="m">Masculino</label>
	 			</div><!--m-->

	 			<div>
	 				<input type="radio" id="f" value="f" name="sexo">
	 				<label for="f">Feminino</label>
	 			</div><!--f-->

	 			<div>
	 				<input type="radio" id="o" value="o" name="sexo">
	 				<label for="o">OUTRO</label>
	 			</div><!--o-->
	 		</div><!--boxselect-->
	 		<p>Quais as suas experiências?</p>
	 		<div class="box-select">
	 			<div>
	 				<input type="checkbox" id="html" value="html" name="experiencias">
	 				<label for="html">HTML</label>
	 			</div><!--html-->

	 			<div>
	 				<input type="checkbox" id="css" value="css" name="experiencias">
	 				<label for="css">CSS</label>
	 			</div><!--css-->

	 			<div>
	 				<input type="checkbox" id="js" value="js" name="experiencias">
	 				<label for="js">JavaScript</label>
	 			</div><!--javascript-->
	 			<div>
	 				<input type="checkbox" id="php" value="php" name="experiencias">
	 				<label for="php">PHP</label>
	 			</div><!--javascript-->
	 		</div><!--boxselect-->
	 		<button type="submit">Enviar</button>
	 	</form>
	 </div>
	</body>
</html>
